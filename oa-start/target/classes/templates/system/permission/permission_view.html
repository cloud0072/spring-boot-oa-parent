<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragment/head :: head"></head>
<style>
    .form-control {
        border: none;
    }
</style>

<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:include="/fragment/settings-pane :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div class="sidebar-menu toggle-others" th:include="/fragment/menu :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:include="/fragment/user-info :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->


        <div class="row">
            <div class="col-sm-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">查看权限</h3>
                        <div class="panel-options">
                            <button class="btn btn-secondary" onclick="showUpdate()">修改
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">

                        <!--/*@thymesVar id="permission" type="com.caolei.system.pojo.Permission"*/-->
                        <form id="menu_form" role="form" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name">名称</label>

                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="name"
                                          data-th-text="${permission.name}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="code">编号</label>

                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="code"
                                          data-th-text="${permission.code}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="entityResource">资源</label>

                                <!-- ${permission.entityResource?.code} 非空判断 -->
                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="entityResource"
                                          data-th-text="${permission.entityResource?.code}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="operation">操作</label>

                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="operation"
                                          data-th-text="${permission.operation}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="resourceId">实体</label>

                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="resourceId"
                                          data-th-text="${permission.resourceId}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <br>

                        </form>
                    </div>
                </div>

            </div>
        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="/fragment/footer :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div id="chat" class="fixed" th:include="/fragment/chat-pane :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<div th:include="/fragment/onload_js :: onloadJS"></div>

<script type="text/javascript" th:inline="javascript">
    $(function () {
        var flag = [[${op == 'find'}]];

    });

    function showUpdate() {
        var url = /*[[@{'/system/role/update/'+${permission.id}}]]*/+'';
        location.href = url;
    }
</script>
</body>
</html>
