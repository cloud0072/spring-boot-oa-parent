<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">
<head th:replace="fragment :: head"></head>
<link rel="stylesheet" th:href="@{/base/css/user.css}">

<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:replace="fragment :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div th:replace="fragment :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:replace="fragment :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->


        <div class="row">

            <div class="col-sm-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">修改密码</h3>
                        <div class="panel-options">
                            <button class="btn btn-info " data-th-attr="entity_id=${id}"
                                    data-th-remove="${op == 'delete'?'all':'none'}"
                                    id="password-button">确认
                            </button>
                        </div>
                    </div>

                    <!--/*@thymesVar id="user" type="com.caolei.base.pojo.User"*/-->
                    <form id="main_form" role="form" class="form-horizontal">
                        <!--hidden value-->
                        <input type="hidden" name="id" data-th-value="${id}">

                        <div class="panel-body">

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="account">账号</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="account" name="account"
                                           placeholder="账号" data-th-value="${user.account}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="password">密码</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="password" name="password"
                                           placeholder="密码" onfocus="this.type='password'">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="passwordCheck">确认密码</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="passwordCheck" name="passwordCheck"
                                           placeholder="确认密码" onfocus="this.type='password'">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <br>

                        </div>

                    </form>

                </div>

            </div>

        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="fragment :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div th:replace="fragment :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<!-- Imported styles on this page -->
<link rel="stylesheet" th:href="@{/assets/js/dropzone/css/dropzone.css}">
<!-- Imported scripts on this page -->
<script th:src="@{/assets/js/dropzone/dropzone.js}"></script>
<script th:src="@{/assets/js/datepicker/bootstrap-datepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/timepicker/bootstrap-timepicker.min.js}" type="text/javascript"></script>
<div th:replace="fragment :: common-js"></div>
<script type="application/javascript" th:inline="javascript">
    $(function () {

        if ([[${op == 'find'}]]) {
            $("#account").attr("readOnly");
        }

    });

</script>
</body>
</html>
