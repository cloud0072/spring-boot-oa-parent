<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">

<head th:replace="/fragment/head :: head"></head>

<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:include="/fragment/settings-pane :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div class="sidebar-menu toggle-others" th:include="/fragment/menu :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:include="/fragment/user-info :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->


        <div class="row">
            <div class="col-sm-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-th-text="${type == 'self' ? '个人信息' : '用户信息'}"></h3>
                        <div class="panel-options">
                            <button class="btn btn-info save" data-th-attr="entity_id=${id}"
                                    data-th-remove="${op == 'delete'?'all':'none'}">保存
                            </button>
                            <button class="btn btn-danger remove" data-th-attr="entity_id=${id}"
                                    data-th-remove="${op == 'delete'?'none':'all'}">删除
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">

                        <!--/*@thymesVar id="user" type="com.caolei.base.pojo.User"*/-->
                        <form id="main_form" role="form" class="form-horizontal" method="post">
                            <label>
                                <input hidden="hidden" name="id" data-th-value="${id}">
                            </label>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="userName">用户名</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                           placeholder="用户名" data-th-value="${user.userName}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="account">账号</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="account" name="account"
                                           placeholder="账号" data-th-value="${user.account}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="password">密码</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="password" name="password"
                                           placeholder="密码" onfocus="this.type='password'">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="passwordCheck">确认密码</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="passwordCheck" name="passwordCheck"
                                           placeholder="确认密码" onfocus="this.type='password'">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="email">邮箱</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="email" name="email"
                                           placeholder="email" data-th-value="${user.email}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="phone">手机</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="phone" name="phone"
                                           placeholder="手机" data-th-value="${user.phone}">
                                </div>
                            </div>

                            <div class="form-group-separator" data-th-remove="${op == 'find'?'none':'all'}"></div>
                            <div class="form-group" data-th-remove="${op == 'find'?'none':'all'}">
                                <label class="col-sm-2 control-label" for="createTime">创建日期</label>
                                <div class="col-sm-8">
                                     <span class="form-control" id="createTime"
                                           data-th-text="${user.createTime}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择角色</label>

                                <div class="col-sm-8">
                                    <p>
                                        <!--/*@thymesVar id="role" type="java.util.Map"*/-->
                                        <label class="checkbox-inline" data-th-each="role : ${roles}">
                                            <input name="role-checked" data-th-value="${role.id}"
                                                   type="checkbox" data-th-checked="${role.checked}">
                                            <span data-th-text="${role.name}"></span>
                                        </label>
                                    </p>

                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <br>

                        </form>
                    </div>
                </div>

            </div>

            <div class="col-sm-6">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="panel-title">
                            上传头像
                        </div>
                    </div>

                    <div class="panel-body">

                        <div class="form-group" >
                            <div id="dropz" class="dropzone"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="/fragment/footer :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div id="chat" class="fixed" th:include="/fragment/chat-pane :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<div th:include="/fragment/onload_js :: onloadJS"></div>
<div th:include="/fragment/crud_js :: crud_js"></div>
<script th:src="@{/assets/js/datepicker/bootstrap-datepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/timepicker/bootstrap-timepicker.min.js}" type="text/javascript"></script>
<!-- Imported styles on this page -->
<link rel="stylesheet" th:href="@{/assets/js/dropzone/css/dropzone.css}">
<!-- Imported scripts on this page -->
<script th:src="@{/assets/js/dropzone/dropzone.js}"></script>

<script type="text/javascript" th:inline="javascript">
    $(function () {
        if ([[${op == 'find'}]]) {
            $("#account").attr("readOnly");
        }
    });

    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone("#dropz", {
        url: hostUrl + "/file/upload",//文件提交地址
        method: "post",  //也可用put
        paramName: "file", //默认为file
        maxFiles: 1,//一次性上传的文件数量上限
        maxFilesize: 5, //文件大小，单位：MB
        acceptedFiles: ".jpg,.gif,.png,.jpeg,.bmp", //上传的类型
        addRemoveLinks: true,
        parallelUploads: 1,//一次上传的文件数量
        //previewsContainer:"#preview",//上传图片的预览窗口
        dictDefaultMessage: '拖动文件至此或者点击上传',
        dictMaxFilesExceeded: "您最多只能上传1个文件！",
        dictResponseError: '文件上传失败!',
        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg*.bmp。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消",
        init: function () {
            this.on('sending', function (data, xhr, formData) {
                //向后台发送该文件的参数
                formData.append('fileType', 'PORTRAIT');
            });
            this.on('success', function (files, response) {
                //文件上传成功之后的操作
                console.log(files);
                console.log(response);
                $(".dz-default dz-message").remove();
                $('#file_id').val(response.file_id);
            });
            this.on('error', function (files, response) {
                //文件上传失败后的操作
                console.log(files);
                console.log(response);
            });
        }
    });

</script>
</body>
</html>
