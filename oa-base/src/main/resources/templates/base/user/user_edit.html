<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">

<head th:replace="fragment :: head"></head>
<style>
    img.portrait {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
    }

    div.upload-area {
        min-width: 150px;
        max-width: 150px;
    }
</style>
<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:replace="fragment :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div th:replace="fragment :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:replace="fragment :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->


        <div class="row">
            <!--/*@thymesVar id="user" type="com.caolei.base.pojo.User"*/-->
            <form id="main_form" role="form" class="form-horizontal" method="post">

                <div class="col-sm-6">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-th-text="${type == 'self' ? '个人信息' : '用户信息'}"></h3>
                            <div class="panel-options">
                                <button class="btn btn-info save" data-th-attr="entity_id=${id}"
                                        data-th-remove="${op == 'delete'?'all':'none'}">保存
                                </button>
                                <button class="btn btn-danger remove" data-th-attr="entity_id=${id}"
                                        data-th-remove="${op == 'delete'?'none':'all'}">删除
                                </button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <input hidden="hidden" name="id" data-th-value="${id}">

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="userName">用户名</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="userName" name="userName"
                                           placeholder="用户名" data-th-value="${user.userName}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="account">账号</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="account" name="account"
                                           placeholder="账号" data-th-value="${user.account}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="password">密码</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="password" name="password"
                                           placeholder="密码" onfocus="this.type='password'">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="passwordCheck">确认密码</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="passwordCheck" name="passwordCheck"
                                           placeholder="确认密码" onfocus="this.type='password'">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="email">邮箱</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="email" name="email"
                                           placeholder="email" data-th-value="${user.email}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="phone">手机</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="phone" name="phone"
                                           placeholder="手机" data-th-value="${user.phone}">
                                </div>
                            </div>

                            <div class="form-group-separator" data-th-remove="${op == 'find'?'none':'all'}"></div>
                            <div class="form-group" data-th-remove="${op == 'find'?'none':'all'}">
                                <label class="col-sm-2 control-label" for="createTime">创建日期</label>
                                <div class="col-sm-8">
                                         <span class="form-control" id="createTime"
                                               data-th-text="${user.createTime}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择角色</label>

                                <div class="col-sm-8">
                                    <p>
                                        <!--/*@thymesVar id="role" type="java.util.Map"*/-->
                                        <label class="checkbox-inline" data-th-each="role : ${roles}">
                                            <input name="role-checked" data-th-value="${role.id}"
                                                   type="checkbox" data-th-checked="${role.checked}">
                                            <span data-th-text="${role.name}"></span>
                                        </label>
                                    </p>

                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <br>

                        </div>
                    </div>

                </div>

                <div class="col-sm-6">

                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <div class="panel-title">
                                上传头像
                            </div>
                        </div>

                        <div class="panel-body">

                            <div class="form-group" onclick="fileUpload()" id="pic_box">
                                <div class="upload-area">
                                    <img class="portrait" src="" th:src="${user.extend?.headPhoto?.getUrl()}"/>
                                </div>
                                <br>
                                <input id="head_photo_id" name="extend.headPhoto.id"
                                       type="hidden" th:value="${user.extend?.headPhoto?.id}">
                                <input type="file" id="file_id" onchange="fileUpload()" value="上传头像">
                                <!--style="display: none;"-->
                            </div>
                        </div>
                    </div>

                </div>

            </form>

        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="fragment :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div th:replace="fragment :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<!-- Imported styles on this page -->

<!-- Imported scripts on this page -->
<script th:src="@{/assets/js/dropzone/dropzone.js}"></script>

<div th:replace="fragment :: common-js"></div>

    //同时只有一个上传任务在执行
    var uploading = false;

    function fileUpload() {
        var file = document.getElementById("file_id").files[0];
        if (!uploading && file) {
            uploading = true;
            var formData = new FormData();
            formData.append("file", file);
            formData.append("fileType", 'PORTRAIT');
            $.ajax({
                url: hostUrl + "/file/upload",
                type: "POST",
                data: formData,
                //必须false才会自动加上正确的Content-Type
                contentType: false,
                //必须false才会避开jQuery对 formdata 的默认处理
                //XMLHttpRequest会对 formdata 进行正确的处理
                processData: false,
                success: function (data) {
                    if (data && data.message) {
                        alert(data.message);
                        $('img.portrait').attr('src', data.file_url);
                        $('#head_photo_id').val(data.file_id);
                    }

                    uploading = false;
                },
                error: function () {
                    alert("上传失败！");
                    uploading = false;
                }
            })
        }

    }

    $("#pic").on('click', function () {
        $("#file_id").click();
    });

</body>
</html>
