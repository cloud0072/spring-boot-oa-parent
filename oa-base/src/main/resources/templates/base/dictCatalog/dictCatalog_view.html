<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">

<head th:replace="/fragment/head :: head"></head>
<style>
    span.form-control {
        border: none;
    }
</style>

<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:include="/fragment/settings-pane :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div class="sidebar-menu toggle-others" th:include="/fragment/menu :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:include="/fragment/user-info :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->

        <div class="row">
            <div class="col-sm-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">查看字典</h3>
                        <div class="panel-options">
                            <button class="btn btn-secondary update" data-th-attr="entity_id=${id}">
                                修改
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">

                        <!--/*@thymesVar id="dictCatalog" type="com.caolei.base.pojo.DictCatalog"*/-->
                        <form id="menu_form" role="form" class="form-horizontal">
                            <label>
                                <input hidden="hidden" name="id" data-th-value="${id}">
                            </label>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name">字典名称</label>

                                <div class="col-sm-8">
                                    <span class="form-control" id="name" data-th-text="${dictCatalog.name}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="description">描述信息</label>

                                <div class="col-sm-8">
                                    <span class="form-control" id="description"
                                          data-th-text="${dictCatalog.description}"></span>
                                </div>
                            </div>

                            <div data-th-each="columnEntity ,columnEntityStat : ${dictCatalog.configs}">
                                <div class="form-group-separator"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="columnName"
                                           data-th-text="${'第'+columnEntityStat+1+'列'}">
                                    </label>

                                    <div class="col-sm-8">
                                        <span class="form-control" id="columnName"
                                              data-th-value="${columnEntity.columnName}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <br>

                        </form>
                    </div>
                </div>

            </div>
        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="/fragment/footer :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div id="chat" class="fixed" th:include="/fragment/chat-pane :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<div th:include="/fragment/onload_js :: onloadJS"></div>
<div th:include="/fragment/crud_js :: crud_js"></div>
<script type="text/javascript" th:inline="javascript">

</script>
</body>
</html>
