<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">

<head th:replace="fragment :: head"></head>
<style>
    span.form-control {
        border: none;
    }
</style>

<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:replace="fragment :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div th:replace="fragment :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:replace="fragment :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->


        <div class="row">
            <div class="col-sm-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">查看角色</h3>
                        <div class="panel-options">
                            <button class="btn btn-secondary update" data-th-attr="entity_id=${id}">
                                修改
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!--/*@thymesVar id="role" type="com.caolei.base.pojo.Role"*/-->
                        <form id="menu_form" role="form" class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name">名称</label>

                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="name"
                                          data-th-text="${role.name}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="code">编号</label>

                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="code"
                                          data-th-text="${role.code}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="description">描述</label>

                                <div class="col-sm-8">
                                    <span type="text" class="form-control" id="description"
                                          data-th-text="${role.description}"></span>
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <br>

                        </form>
                    </div>
                </div>

            </div>
        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="fragment :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div th:replace="fragment :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<div th:replace="fragment :: common-js"></div>
<script type="application/javascript" th:inline="javascript">

</script>
</body>
</html>
