<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">

<head th:replace="fragment :: head"></head>

<body class="page-body page-error-env">

<div class="page-error centered">

    <div class="error-symbol">
        <i class="fa-warning"></i>
    </div>

    <h2>
        Error 403
        <small>您没有足够的权限!</small>
    </h2>

    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
    <div th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>
    <p>请重试或者联系管理员了解详情</p>

</div>

<div class="page-error-search centered">

    <!-- 搜索框
    <form class="form-half" method="get" action="" >
        <input type="text" class="form-control input-lg" placeholder="Search..." />

        <button type="submit" class="btn-unstyled">
            <i class="linecons-search"></i>
        </button>
    </form>
    -->
    <!--<a href="#" th:href="@{go_back_url}" class="go-back">-->
    <a href="#" class="go-back">
        <i class="fa-angle-left"></i>
        返回
    </a>
</div>

<!-- 引入js文件 -->
<div th:replace="fragment :: common-js"></div>

</script>

</body>
</html>
