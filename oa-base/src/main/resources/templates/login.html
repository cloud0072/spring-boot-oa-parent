<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:replace="/fragment/head :: head"></head>

<body class="page-body login-page">
<div class="login-container">
    <div class="row">
        <div class="col-sm-6">
            <!-- Errors container -->
            <div class="errors-container">

            </div>
            <!-- class "fade-in-effect" 会使整个页面隐藏，加入 "in" 后会显示-->
            <form id="login" data-th-action="@{/login}" method="post" class="login-form">

                <div class="login-header">
                    <a href="#" class="logo">
                        <img src="" data-th-src="@{/assets/images/logo@2x.png}" alt="" width="80"/>
                        <span>log in</span>
                    </a>

                    <p>欢迎使用Admin系统，请您先进行登录！</p>
                </div>

                <div class="form-group">
                    <p>用户名:</p>
                    <input type="text" class="form-control input-dark" name="account"
                           id="account" autocomplete="off" placeholder="账号"/>
                </div>

                <div class="form-group">
                    <p>密码:</p>
                    <input type="password" class="form-control input-dark" name="password"
                           id="password" autocomplete="off" placeholder="密码"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-dark  btn-block text-left">
                        <i class="fa-lock"></i>
                        Log In
                    </button>
                </div>

                <div data-th-remove="${error == null?'all':'none'}">
                    <span class="text-red" data-th-text="${error}"></span>
                </div>

                <div class="login-footer">
                    <a href="#">忘记密码？</a>

                </div>

            </form>
        </div>
    </div>
</div>

<div th:include="/fragment/onload_js :: onloadJS"></div>
</body>
</html>
