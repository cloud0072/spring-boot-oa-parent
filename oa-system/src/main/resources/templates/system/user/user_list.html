<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">

<head th:replace="/fragment/head :: head"></head>
<link rel="stylesheet" th:href="@{/s/css/table.css}">
<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:include="/fragment/settings-pane :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div class="sidebar-menu toggle-others" th:include="/fragment/menu :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:include="/fragment/user-info :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->


        <div class="row">
            <div class="col-sm-pull-0">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户信息</h3>
                        <div class="panel-options">
                            <button class="btn btn-info create">
                                创建用户
                            </button>
                        </div>
                    </div>

                    <div class="panel-body">

                        <!--/*@thymesVar id="user" type="com.caolei.system.pojo.User"*/-->
                        <table class="table table-striped" id="example-2">
                            <thead>
                            <tr>
                                <th class="no-sorting i-checkbox">
                                    <label>
                                        <input type="checkbox" class="cbr">
                                    </label>
                                </th>
                                <th class="name-column">用户名</th>
                                <th>账号</th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th class="operation">操作</th>
                            </tr>
                            </thead>

                            <tbody class="middle-align">

                            <tr data-th-each="user : ${page}">
                                <td>
                                    <input type="checkbox" class="cbr" th:value="${user.id}">
                                </td>
                                <td data-th-text="${user.userName}"></td>
                                <td data-th-text="${user.account}"></td>
                                <td data-th-text="${user.email}"></td>
                                <td data-th-text="${user.phone}"></td>
                                <td>
                                    <a href="javascript:void(0)" data-th-attr="entity_id=${user.id}"
                                       class="btn btn-info btn-sm btn-icon icon-left view">
                                        查看
                                    </a>
                                    <a href="javascript:void(0)" data-th-attr="entity_id=${user.id}"
                                       class="btn btn-secondary btn-sm btn-icon icon-left update">
                                        修改
                                    </a>
                                    <a href="javascript:void(0)" data-th-attr="entity_id=${user.id}"
                                       class="btn btn-danger btn-sm btn-icon icon-left remove">
                                        删除
                                    </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>

                        <div th:include="/fragment/pagination :: pagination"></div>

                    </div>
                </div>

            </div>
        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="/fragment/footer :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div id="chat" class="fixed" th:include="/fragment/chat-pane :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<div th:include="/fragment/onload_js :: onloadJS"></div>
<div th:include="/fragment/crud_js :: crud_js"></div>
<script type="text/javascript" th:inline="javascript">

</script>
</body>
</html>
