<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">

<head th:replace="/fragment/head :: head"></head>
<!--/*@thymesVar id="id" type="java.lang.String"*/-->
<!--/*@thymesVar id="op" type="java.lang.String"*/-->
<!--/*@thymesVar id="type" type="java.lang.String"*/-->
<body class="page-body">
<!-- 顶部用户信息和设置 (平时隐藏) -->
<div th:include="/fragment/settings-pane :: settings-pane"></div>

<div class="page-container">

    <!-- 左侧菜单栏 -->
    <div class="sidebar-menu toggle-others" th:include="/fragment/menu :: main-menu"></div>

    <div class="main-content">

        <!-- 顶部用户信息栏 -->
        <div th:include="/fragment/user-info :: user-info"></div>

        <!-- ********** 主页面 开始 ********** -->


        <div class="row">
            <div class="col-sm-6">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-th-text="${op == 'create'? '新建字典':'编辑字典'}">编辑字典</h3>
                        <div class="panel-options">
                            <button type="button" class="btn btn-info create-column">添加字段</button>
                            <button class="btn btn-info save" data-th-attr="entityid=${id}"
                                    data-th-remove="${op == 'delete'?'all':'none'}">保存
                            </button>
                            <button class="btn btn-danger remove" data-th-attr="entity_id=${id}"
                                    data-th-remove="${op == 'delete'?'none':'all'}">删除
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">

                        <!--/*@thymesVar id="columnTypes" type="java.util.List"*/-->
                        <!--/*@thymesVar id="columnType" type="com.caolei.system.constant.ColumnType"*/-->
                        <!--/*@thymesVar id="dictCatalog" type="com.caolei.system.pojo.DictCatalog"*/-->
                        <form id="main_form" role="form" class="form-horizontal" method="post">
                            <label>
                                <input hidden="hidden" name="id" data-th-value="${id}">
                            </label>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="name">字典名称</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="字典名称" data-th-value="${dictCatalog.name}">
                                </div>
                            </div>

                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="description">描述信息</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="description" name="description"
                                           placeholder="描述信息" data-th-value="${dictCatalog.description}">
                                </div>
                            </div>

                            <th:block th:each="columnEntity ,status : ${dictCatalog.columnConfig}">
                                <div class="form-group-separator"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" data-th-text="${'第'+(status.index+1)+'列'}">
                                    </label>

                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="columnName">
                                                列名
                                            </label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="columnName"
                                                       data-th-name="${'columnEntity['+status.index+'].columnName'}"
                                                       placeholder="列名" data-th-value="${columnEntity.columnName}">
                                            </div>
                                        </div>
                                        <div class="form-group-separator"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="columnType">
                                                类型
                                            </label>
                                            <div class="col-sm-10">
                                                <select class="form-control" id="columnType"
                                                        data-th-name="${'columnEntity['+status.index+'].columnType'}">
                                                    <option value="VARCHAR" data-th-text="'请选择类型'"
                                                            data-th-selected="${columnEntity.columnType == null}">
                                                    </option>
                                                    <option th:each="columnType: ${columnTypes}"
                                                            data-th-value="${columnType.name()}"
                                                            data-th-text="${columnType.name()}"
                                                            data-th-selected="${columnType.name() == columnEntity.columnType?.name()}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group-separator"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="length">
                                                长度
                                            </label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="length"
                                                       data-th-name="${'columnEntity['+status.index+'].length'}"
                                                       placeholder="长度" data-th-value="${columnEntity.length}">
                                            </div>
                                        </div>
                                        <div class="form-group-separator"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="fieldOrder">
                                                顺序
                                            </label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="fieldOrder"
                                                       data-th-name="${'columnEntity['+status.index+'].fieldOrder'}"
                                                       placeholder="顺序" data-th-value="${columnEntity.fieldOrder}">
                                            </div>
                                        </div>
                                    </div>

                                    <!--<div>-->
                                    <!--<button type="button" class="btn btn-info update-column"-->
                                    <!--th:attrappend="columnId=${columnEntity.id}">修改字段-->
                                    <!--</button>-->
                                    <!--</div>-->

                                </div>
                            </th:block>

                            <div class="form-group-separator"></div>
                            <br>

                        </form>
                    </div>
                </div>

            </div>
        </div>


        <!-- ********** 主页面 结束 ********** -->

        <!-- 页脚版权信息 -->
        <footer th:replace="/fragment/footer :: footer"></footer>

    </div>

    <!-- 右侧聊天面板 -->
    <div id="chat" class="fixed" th:include="/fragment/chat-pane :: chat-pane"></div>

</div>

<!-- 引入js文件 -->
<div th:include="/fragment/onload_js :: onloadJS"></div>
<div th:include="/fragment/crud_js :: crud_js"></div>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        if ([[${op == 'find'}]]) {
            $("#account").attr("readOnly");
        }
    });

    $('.btn.create-column').on('click', function () {
        console.log(".btn.create-column -> click");
        var form = $("#main_form");
        form.attr({"action": baseUrl + "/addColumn"});
        form.submit();
    });

</script>
</body>
</html>
